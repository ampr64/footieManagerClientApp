<div id="coach-card" *ngIf="coach" class="card">
    <img src="{{coach.pictureUrl}}" alt="" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">
            {{coach.firstName}} {{coach.lastName}}
        </h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{coach.birthDate | date:'dd-MM-yyyy'}} ({{coach.age}})</li>
            <li class="list-group-item">{{coach.salary | currency:'USD':'symbol':'1.2-2'}}/month</li>
        </ul>
    </div>
</div>
